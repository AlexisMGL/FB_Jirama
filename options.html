<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Options — Jirama FB Notifier</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 20px; }
      label { display: block; margin: 12px 0 6px; }
      input[type=text] { width: 320px; padding: 6px 8px; }
      button { padding: 6px 12px; margin-top: 12px; }
      .hint { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>Jirama FB Notifier — Options</h1>
    <label for="pageKeyword">Mot-clé pour l’URL de la page Facebook cible</label>
    <input id="pageKeyword" type="text" placeholder="Ex: jirama" />
    <div class="hint">Ex: si l’URL contient « jirama », le script s’active. Modifiez si la page a un autre slug.</div>
    <div>
      <button id="save">Enregistrer</button>
      <span id="status" class="hint"></span>
    </div>
    <script src="options.js"></script>
  </body>
  </html>
